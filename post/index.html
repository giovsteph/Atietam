<!doctype html>
<html lang="en">

<head>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ATIETAM</title>
</head>

<body>
    <!--Falta acomodar este botón-->
    <div id="loginPage" class="container">
        <br><br>

        <!--TO DO: CREAR MODAL CON INSTRUCCIONES DE COMO OBTENER CREDENCIALES-->
        <div class="d-flex justify-content-center h-100">

            <div class="card">
                <div class="card-header">
                    <h2>ATIETAM</h2>
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="email" placeholder="usuario@atietam.com">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="pwd" placeholder="contraseña">
                        </div>
                        <div class="form-group">
                            <button type="button" id="loginBtn" class="btn float-right btn-outline-warning login_btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a id='createAccountModal' class="text-right" data-toggle="modal" data-target="#modalAccount" href="">Obtener credenciales</a>
        <!-- Modal -->
        <div class="modal fade" id="modalAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleModal">Obtener Credenciales de Acceso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <p id='modalText'>Para obtener credenciales de acceso, favor de ponerse en contacto con el administrador de la página al telefono 33-2263-9083</p>
                        <img src="./imgs/gorilaLogo.png" style='height: 8rem; position: relative; left: 5em;' alt="gorilita">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="initPage">
        <button id='logout'>Logout</button>
        <!--FORMA PARA LLENAR -->
        <form id="requestForm" class="form-horizontal">
            <h1>Formulario de Solicitud de Grúa</h1>
            <div class="form-group ">
                <label class="control-label col-sm-2" for="exampleFormControlSelect1">Tipo de Servicio:</label>
                <div class="col-sm-3">
                    <select class="form-control" name="service">
          <option>Grúa</option>
          <option>Cambio de Llanta</option>
          <option>Gasolina</option>
          <option>Carga de Batería</option>
        </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" placeholder="Nombre del Solicitante">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Telefono:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="phone" placeholder="Telefono">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Dirección:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="address" placeholder="Calle, numero, codigo postal">
                </div><br>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="ref">Referencia:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="ref" placeholder="Entre calles, enfrente de, etc...">
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="vehicleType">Tipo de Vehículo:</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="vehicleType">
              <option>Pick-up</option>
              <option>Auto</option>
              <option>Motocicleta</option>
              <option>Otro</option>
            </select>
                        </div>
                    </div>
                    <div class="radio form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Puede rodar" checked>
                        <label class="form-check-label" for="exampleRadios1">
              Puede rodar.
            </label>
                    </div>
                    <div class="radio form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="No puede rodar">
                        <label class="form-check-label" for="exampleRadios2">
              No puede rodar.
            </label>
                    </div>
                    <div class="form-group"><br>
                        <label class="control-label col-sm-2" for="placas">Placas:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="plate" placeholder="Placas">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="color">Color:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="color" placeholder="Color del vehículo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="request">Autoridad que Solicita el Servicio:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="requester" placeholder="Solicitante">
                            </div>
                        </div>

                        <button class="btn btn-outline-warning login_btn">Continuar</button>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="confirmPage">
        <div id='container'></div>
    </div>

    <div>
        <div id='userList'></div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreateUser" data-whatever="@mdo">Crear Usuario Nuevo</button>

        <div class="modal fade" id="modalCreateUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usuario Nuevo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <form id='signup-form'>
                            <div class="form-group">
                                <label for="name" class="col-form-label">Nombre:</label>
                                <input type='name' class="form-control" id="name-new" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">E-Mail:</label>
                                <input type="text" class="form-control" id="email-new" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Contraseña:</label>
                                <input type='password' class="form-control" id="pwd-new" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" id='signUpBtn' class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
