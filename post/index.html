    <div id="loginPage" class="container"><br><br>
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h2>ATIETAM</h2>
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="usuario@atietam.com">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="contraseña">
                        </div>
                        <div class="form-group">
                            <button type="button" id="loginBtn" class="btn float-right btn-outline-warning login_btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>



    <div id="initPage">
        <!--FORMA PARA LLENAR -->
        <form id="requestForm" class="form-horizontal">
            <h1>Formulario de Solicitud de Grúa</h1>
            <div class="form-group ">
                <label class="control-label col-sm-2" for="exampleFormControlSelect1">Tipo de Servicio:</label>
                <div class="col-sm-3">
                    <select class="form-control" name="service">
          <option>Grúa</option>
          <option>Cambio de Llanta</option>
          <option>Gasolina</option>
          <option>Carga de Batería</option>
        </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" placeholder="Nombre del Solicitante">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Telefono:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="phone" placeholder="Telefono">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Dirección:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="address" placeholder="Calle, numero, codigo postal">
                </div><br>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="ref">Referencia:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="ref" placeholder="Entre calles, enfrente de, etc...">
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="vehicleType">Tipo de Vehículo:</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="vehicleType">
              <option>Pick-up</option>
              <option>Auto</option>
              <option>Motocicleta</option>
              <option>Otro</option>
            </select>
                        </div>
                    </div>
                    <div class="radio form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Puede rodar" checked>
                        <label class="form-check-label" for="exampleRadios1">
              Puede rodar.
            </label>
                    </div>
                    <div class="radio form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="No puede rodar">
                        <label class="form-check-label" for="exampleRadios2">
              No puede rodar.
            </label>
                    </div>
                    <div class="form-group"><br>
                        <label class="control-label col-sm-2" for="placas">Placas:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="plate" placeholder="Placas">
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="color">Color:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="color" placeholder="Color del vehículo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="request">Entidad que Solicita el Servicio:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="requester" placeholder="Solicitante">
                            </div>
                        </div>

                        <button class="btn btn-outline-warning login_btn">Continuar</button>
        </form>
        </div>

        <div id="confirmPage">
            <p>This paragraph is part of the confirmPage</p>
